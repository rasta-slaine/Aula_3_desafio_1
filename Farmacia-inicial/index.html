    <title>Farmancia da Gente</title>
</head>
<body>
    <header>
        <div class="menu-1">
            <ul>
                <li>Home</li>
                <li>Cadastro de Medicamentos</li>
                <li>Cadastro de Vacinas </li>
                <li>Cadastro de Cosméticos</li>
            </ul>
        </div>
        <div class="menu-2">
            <img src="logo.svg" width="176px">
            <div>
                <h1>Cadastro de Medicamentos</h1>
                <h2>Farmácia da Gente</h2>
            </div>
        </div>
    </header>
    <section id='section' >
        <form  onsubmit="novoMed()">

            <label for="fName">Nome do Medicamento</label>
            <input type="text" name="fName" id="fName">
            <label for="fQtd">Quantidade Disponível</label>
            <input type="text" name="fQtd" id="fQtd">
            <label for="fUnid">Preço por unidade</label>
            <input type="text" name="fUnid" id="fUnid">
            <label for="fMed">Classe de Medicamento</label>
            <input type="text" name="fMed" id="fMed">

            <button type="submit">Cadastrar</button>
        </form>
    </section>
</body>
<script src="main.js"></script>
